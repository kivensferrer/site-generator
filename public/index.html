<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate a Post</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1em;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
    }
    #result {
      margin-top: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Generate a Blog Post with ChatGPT</h1>
  <p>Enter your context below:</p>
  <form id="generator-form">
    <textarea name="context" required placeholder="e.g. Benefits of sunflower microgreens for chefs..."></textarea>
    <br>
    <button type="submit">Generate</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById("generator-form");
    const result = document.getElementById("result");
  
    async function checkIfLive(url, retries = 15, interval = 3000) {
      for (let i = 0; i < retries; i++) {
        try {
          const res = await fetch(url, { method: "HEAD" });
          if (res.ok) return true;
        } catch (e) {}
        await new Promise(r => setTimeout(r, interval));
      }
      return false;
    }
  
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const context = form.context.value.trim();
      if (!context) return;
  
      result.innerHTML = `<p>üß† Generating pages for: <em>${context}</em></p>`;
  
      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ context })
      });
  
      const data = await res.json();
      if (!data.pages || data.pages.length === 0) {
        result.innerHTML = "‚ùå Failed to generate pages.";
        return;
      }
  
      const list = document.createElement("ul");
      result.innerHTML = `<p>‚è≥ Checking deployment status...</p>`;
      result.appendChild(list);
  
      data.pages.forEach(({ layout, url }) => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${layout}</strong>: <span class="url">${url}</span> <span class="status">‚è≥</span>`;
        list.appendChild(li);
  
        checkIfLive(url).then((isLive) => {
          if (isLive) {
            const urlEl = li.querySelector(".url");
            const statusEl = li.querySelector(".status");
            const a = document.createElement("a");
            a.href = url;
            a.textContent = url;
            a.target = "_blank";
            urlEl.replaceWith(a);
            statusEl.textContent = "‚úÖ";
          } else {
            li.querySelector(".status").textContent = "‚ö†Ô∏è Not live yet";
          }
        });
      });
    });
  </script>
  
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate a Post</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1em;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
    }
    #result {
      margin-top: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Generate a Blog Post with ChatGPT</h1>
  <p>Enter your context below:</p>
  <form id="generator-form">
    <textarea name="context" required placeholder="e.g. Benefits of sunflower microgreens for chefs..."></textarea>
    <br>
    <button type="submit">Generate</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById("generator-form");
    const result = document.getElementById("result");
  
    async function checkIfLive(url, retries = 15, interval = 3000) {
      for (let i = 0; i < retries; i++) {
        try {
          const res = await fetch(url, { method: "HEAD" });
          if (res.ok) {
            return true;
          }
        } catch (e) {
          // Still waiting
        }
        await new Promise(r => setTimeout(r, interval));
      }
      return false;
    }
  
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const context = form.context.value.trim();
      if (!context) return;
  
      result.innerHTML = "üß† Generating page...";
      
      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ context })
      });
  
      const data = await res.json();
      if (!data.url) {
        result.textContent = "‚ùå Failed to generate page.";
        return;
      }
  
      const pageUrl = data.url;
      result.innerHTML = `‚è≥ Page generated. Waiting for deployment...<br><code>${pageUrl}</code>`;
  
      const isLive = await checkIfLive(pageUrl);
      if (isLive) {
        result.innerHTML = `‚úÖ Page is live: <a href="${pageUrl}" target="_blank">${pageUrl}</a>`;
      } else {
        result.innerHTML = `‚ö†Ô∏è Page was generated but not live yet.<br><a href="${pageUrl}" target="_blank">${pageUrl}</a><br>Try again in a moment.`;
      }
    });
  </script>  
</body>
</html>
